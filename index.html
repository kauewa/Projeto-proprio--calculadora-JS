<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <link href="style.css" rel="stylesheet">
        <script src="main.js" defer></script>
    </head>
    <body>
        

        <div class="calculator">
            <input type="text" class="input" id="input">
            <div class="buttons">
            <div class="operators">
                <div>+</div>
                <div>-</div>
                <div>&times;</div>
                <div>&divide;</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                </div>
                <div class="numbers">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                </div>
                <div class="numbers">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                </div>
                <div class="numbers">
                <div>0</div>
                <div>.</div>
                <div id="clear">C</div>
                </div>
            </div>
            <div class="equal" id="result">=</div>
            </div>
        </div>
  
  
    </body>
</html>
